<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forget Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <section class="hero is-dark ">
                <div class="hero-head">
                  <nav class="navbar">
                    <div class="container">
                      <div class="navbar-brand">
                        <a class="navbar-item">
                        </a>
                      </div>
                    </div>
                  </nav>
                </div>
                <div class="hero-body">
                        <div class="container has-text-centered ">
                          <p class="title">
                            ForgetPassword
                          </p>
                        </div>
                </div>
            </section>
            <section class="section">
                    <form class="textboxstyle">
                            <div class="columns">
                                    <div class="column">
                                            <label class="label">E-mail</label>
                                            <div class="field is-horizontal">
                                                      <input class="input" type="email" placeholder="@gmail.com" id="email"> 
                                            </div>  
                                    </div>
                            </div>
                            <div class="columns">
                                    <div class="column">
                                            <div class="field field-label">
                                                    <p class="control">
                                                      <a class="button is-link" onclick="check_email(email)">
                                                        Confrim
                                                      </a>
                                                    </p>
                                            </div>
                                    </div>
                                    <div class="column">
                                            <div class="field field-label">
                                                    <p class="control">
                                                      <a class="button is-link" href="login.html">
                                                        Back
                                                      </a>
                                                    </p>
                                            </div>
                                    </div>
                            </div>
                    </form>
            </section>  

            <script>
                function check_email(elm) {
                    var regex_email = /^[_a-zA-Z0-9-]+(\.[_a-zA-Z0-9-]+)*\@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.([a-zA-Z]){2,4})$/
                    if (!elm.value.match(regex_email)) {
                        alert('This email is invalid');
                    } else {
                        alert('The password was sent to the email.');
                    }
                }
            </script>
</body>
</html>
